<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TikTok Coins</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .box {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      margin-top: 40px;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 18px;
      border-radius: 8px;
      border: none;
    }
    button {
      width: 70%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      background: #ff0050;
      color: white;
      margin-top: 15px;
    }
    #loading {
      display: none;
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Send TikTok Coins</h1>

  <div class="box">
    <input type="text" id="user" placeholder="Enter TikTok username">
    <input type="number" id="coins" placeholder="Enter coins amount">

    <button onclick="send()">Send Coins</button>

    <div id="loading">⏳ Sending coins...</div>
    <div id="result"></div>
  </div>

  <script>
    function send() {
      let user = document.getElementById("user").value;
      let coins = document.getElementById("coins").value;

      if (user === "" || coins === "") {
        alert("Please fill all fields");
        return;
      }

      document.getElementById("loading").style.display = "block";

      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("result").innerHTML =
          "✔️ Coins sent to @" + user + " (+" + coins + ")";
      }, 2000);
    }
  </script>

</body>
</html>
